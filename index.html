<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invert PDF Colors</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }

    input, button {
      margin: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background: #222;
      color: #eee;
      border: 1px solid #555;
      border-radius: 5px;
    }

    button:hover {
      background: #444;
      cursor: pointer;
    }

    canvas {
      margin: 10px 0;
      max-width: 100%;
      border: 1px solid #333;
    }

    #viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>PDF Dark Mode Converter</h1>
  <p>Select a PDF file to invert its colors (locally in your browser)</p>
  <input type="file" id="upload" accept="application/pdf">
  <button id="download">Download Inverted PDF</button>
  <div id="viewer"></div>

  <script>
    const upload = document.getElementById('upload');
    const viewer = document.getElementById('viewer');
    const download = document.getElementById('download');
    let canvases = [];

    upload.addEventListener('change', async (e) => {
      viewer.innerHTML = '';
      canvases = [];

      const file = e.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;

        // Invert the pixel colors manually
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        for (let j = 0; j < data.length; j += 4) {
          data[j] = 255 - data[j];     // Red
          data[j + 1] = 255 - data[j + 1]; // Green
          data[j + 2] = 255 - data[j + 2]; // Blue
          // Alpha (data[j + 3]) stays the same
        }
        context.putImageData(imageData, 0, 0);

        viewer.appendChild(canvas);
        canvases.push(canvas);
      }
    });

    download.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const pdfDoc = new jsPDF();

      canvases.forEach((canvas, index) => {
        const imgData = canvas.toDataURL('image/png');
        const imgProps = pdfDoc.getImageProperties(imgData);
        const pdfWidth = pdfDoc.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

        if (index !== 0) pdfDoc.addPage();
        pdfDoc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
      });

      pdfDoc.save('inverted.pdf');
    });
  </script>
</body>
</html>
